<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet"type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

</head>
<body>
  <div>
    <div id="crystal">
        <img class="crystal-image" src="assets/images/psychic-fortune-telling.jpg" alt="crystal ball">
        <div> 
            <div class="info">
            <h1>The Psychic Game</h1>
            <h2>Guess what letter I am thinking of: <span id="input"></span></h2>
            <h2>Wins: <span id="WinCount"></span></h2>
            <h2>Losses: <span id="LossCount"></span></h2>
            <h2>Guesses Left: <span id="GuessesLeft"></span></h2>
            <h2>Your Guesses so far: <span id="YourGuessesSoFar"></span></h2>
        </div>
  </div>
